<app-navbar></app-navbar>
<section>
  <div class="title">
    <h1>Cadatrar Novo Contato</h1>
  </div>
</section>

<section>
  <form class="container" [formGroup]="formContatos">
      <div class="col-2">
        <div class="item1">
          <label for="nome">Nome:</label>
          <input formControlName="name" type="text" name="nome" class="form-control"> 
        </div>

        <div class="item2">
          <label for="nome">Email:</label>
          <input formControlName="email" type="text" name="nome" class="form-control"> 
        </div>

      </div>

      <div class="item">
        <label for="nome">Phone:</label>
        <input formControlName="phone" type="text" name="nome" class="form-control"> 
      </div>

      <div class="button" [ngStyle]="{'display': contact == null ? 'block': 'none'}">
        <button (click)="save()" mat-raised-button color="primary">Salvar contato</button>
        <button  class="limpar"  (click)="resetar()" mat-raised-button color="primary">Limpar</button>
      </div>

      <div class="button" [ngStyle]="{'display': contact !== null ? 'block': 'none'}">
        <button (click)="updateContact()" mat-raised-button color="primary">editar contato</button>
        <button  class="limpar"  (click)="resetar()" mat-raised-button color="primary">Limpar</button>
      </div>


  </form>
</section>
