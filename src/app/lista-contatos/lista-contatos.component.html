<section>
  <div class="container-buttons">
    <button  mat-raised-button color="primary" (click)="createContact()">Novo contato</button>

<!-- tabela de lista de contatos -->
<section>
  <div>
    <table>
      <!-- thead -->
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Menu</th>
        </tr>
      </thead>
      <!-- tbody -->
        <tbody>
          <tr *ngFor = "let contact of filteredContacts">
            <td data-label="Nome">{{contact.name}}</td>
            <td data-label="Nome">{{contact.email}}</td>
            <td data-label="Nome">{{contact.phone}}</td>
            <td>
              <div class="container_buttons_table">
                <mat-icon (click)="deleteContacts(contact)">delete</mat-icon>
                <mat-icon (click)="editContacts(contact)">edit</mat-icon>
              </div>
            </td>

          </tr>
        </tbody>
    </table>
  </div>
</section>
